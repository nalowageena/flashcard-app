<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Flashcard app</title>
</head>
<body>
  <header>
    <!-- insert logo here -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="logo"><path d="M20,20H4A2,2 0 0,1 2,18V6A2,2 0 0,1 4,4H20A2,2 0 0,1 22,6V18A2,2 0 0,1 20,20M5,13V15H16V13H5M5,9V11H19V9H5Z" /></svg>
    <p id="logo-title">Flashcard</p>
  </header>
  <main>
    <!-- welcome card -->
    <section class="welcome">
      <i class="fa fa-close"></i>
      <p>Welcome to <span>Flashcard</span>!</p>
    </section>

    <!-- flashcards section -->
    <section class="flashcards-section">
      <h1>My flashcards</h1>
      <button id="add-flashcard-btn" class="btn button">
        <i class="fa fa-plus"></i>
        Add a flashcard
      </button>
      <div id="contain-flashcards">
        <p>No flashcards here...</p>
      </div>
    </section>

    <!-- create card modal -->
    <section id="create-card-modal">
      <div id="create-card-form">
        <i id="create-modal-close-btn" class="fa fa-close"></i>
        <h2>Create Flashcard</h2>
        <form>
          <div class="create-form-section">
            <label for="question">Question</label>
            <textarea class="create-card-textarea" name="question" id="create-card-question" cols="30" rows="10" placeholder="Enter the question..."></textarea>
            <small id="create-ques-error-msg">Question cannot be empty!</small>
          </div>
          <div class="create-form-section">
            <label for="answer">Answer</label>
            <textarea class="create-card-textarea" name="answer" id="create-card-answer" cols="30" rows="10" placeholder="Enter the answer..."></textarea>
            <small  id="create-ans-error-msg">Answer cannot be empty!</small>
          </div>

          <!-- create form button -->
          <div>
            <button id="create-form-button" class="button" type="submit">
              Add Flashcard
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- edit card modal -->
    <section id="edit-card-modal">
      <div id="edit-card-form">
        <i id="edit-modal-close-btn" class="fa fa-close"></i>
        <h2>Edit Flashcard</h2>
        <form>
          <div class="edit-form-section">
            <label for="question">Question</label>
            <textarea class="edit-card-textarea" name="question" id="edit-card-question" cols="30" rows="10" placeholder="Enter the question..."></textarea>
            <small id="edit-ques-error-msg">Question cannot be empty!</small>
          </div>
          <div class="edit-form-section">
            <label for="answer">Answer</label>
            <textarea class="edit-card-textarea" name="answer" id="edit-card-answer" cols="30" rows="10" placeholder="Enter the answer..."></textarea>
            <small  id="edit-ans-error-msg">Answer cannot be empty!</small>
          </div>

          <!-- edit form button -->
          <div>
            <button id="edit-form-button" class="button" type="submit">
              Edit
            </button>
          </div>
        </form>
      </div>
    </section>
      
  </main>
  <script src="./app.js"></script>
</body>
</html>
